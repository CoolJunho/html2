<title>nth</title>
<style>
    .child > u:nth-child(5) {
    background-color: coral;
    }
    .type > u:nth-of-type(5) {
    background-color: coral;
    }
    .child > t:nth-child(3) {
    background-color: red;
    }
    .type > t:nth-of-type(1) {
    background-color:  red;
    }
    </style>
    <body>
    <div class="child">
    <u>1번</u> <u>2번</u> <t>3번</t>
    <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type"> 
    <u>1번</u> <u>2번</u> <t>3번</t>
    <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    </body>
